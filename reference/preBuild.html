<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArkCulator Online (v5.1)</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { color: #FFA500; }
    label { display: block; margin-top: 10px; }
    select, input[type="number"] { width: 200px; padding: 4px; }
    button { margin-top: 15px; padding: 8px 12px; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    .resource { margin-left: 15px; }
  </style>
</head>
<body>
<h1>ArkCulator Online (v5.1)</h1>

<label for="weapon">Weapon:</label>
<select id="weapon">
  <option value="1">C4</option>
  <option value="2">Rocket Launcher</option>
  <option value="3">Tek Rifle</option>
  <option value="4">Cannon</option>
  <option value="5">Grenade</option>
  <option value="6">Catapult</option>
</select>

<label for="material">Material:</label>
<select id="material">
  <option value="Wood">Wood</option>
  <option value="Stone">Stone</option>
  <option value="Metal">Metal</option>
  <option value="Tek">Tek</option>
</select>

<label for="hp">HP of structure (1 - 100000):</label>
<input type="number" id="hp" min="1" max="100000" value="10000">

<label>
  <input type="checkbox" id="cave"> Cave Damage (6x)
</label>

<button onclick="calculate()">Calculate</button>

<div class="result" id="output"></div>

<script src="../js/arkCulator.js"></script>
</body>
</html>
